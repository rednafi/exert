name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
      
  pull_request: {}

  schedule:
    # Every Sunday at 00:37 UTC.
    - cron: '37 0 * * 0'

# If you trigger a new workflow while the previous one is running,
# this will cancel the previous one.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ##########################################
  # Run tests
  ##########################################
  run_tests:
    name: Run the unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      # Use matrix strategy to run the tests on multiple Py versions on multiple OSs.
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install the dependencies
        run: |
          python -m pip install -e .[dev_deps]

      - name: Check linter
        run: |
          make lint-check

      - name: Run tests
        run: |
          make test

  ##########################################
  # Build wheels
  ##########################################
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    if: github.event_name == 'push' && success() && startsWith(github.ref, 'refs/tags/v')
    needs: ["run_tests"]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.4
        env:
          CIBW_BUILD: cp37-* cp38-* cp39-* cp310-* cp311-*
          CIBW_BUILD_FRONTEND: 'build'

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
          retention-days: 1

  ##########################################
  # Build source distribution
  ##########################################
  build_sdist:
    name: Build source distribution
    if: github.event_name == 'push' && success() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build sdist
        run: |
          pip install build
          python -m build .

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz
          retention-days: 1

  ##########################################
  # Upload to PYPI
  ##########################################
  upload_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'push' && success() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.4
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
